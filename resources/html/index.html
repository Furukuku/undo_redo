<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undo | Redo</title>

  <link rel="stylesheet" href="../../dist/output.css">
</head>
<body class="bg-gray-200 h-screen grid justify-items-center pt-10">
  <div>
    <textarea id="content" class="bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 w-full rounded-md sm:text-sm focus:ring-1 p-1" cols="30" rows="3"></textarea>
    <div class="flex justify-between">
      <button id="undo" type="button" class="bg-blue-700 py-2 px-3 rounded-md text-white">Undo</button>
      <button id="redo" type="button" class="bg-blue-700 py-2 px-3 rounded-md text-white">Redo</button>
    </div>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
